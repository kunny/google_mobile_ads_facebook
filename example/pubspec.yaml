name: google_mobile_ads_facebook_example
description: Demonstrates how to use the google_mobile_ads_facebook plugin.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  app_tracking_transparency: ^2.0.2
  google_mobile_ads: ^4.0.0
  google_mobile_ads_facebook:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
